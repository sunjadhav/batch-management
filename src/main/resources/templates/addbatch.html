<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Add batch</title>
<link th:href="@{/css/style.css}" type="text/css" rel="stylesheet"> 
<link th:href="@{/css/menu.css}" type="text/css" rel="stylesheet">
<script th:src="@{/js/batch_events.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery-min.js}" type="text/javascript"></script>
<link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
<script th:src="@{/js/jquery-1.12.4.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<script>
	$(function() {
		$("#txtStatingAt").datepicker();
	});
</script>
</head>
<body>
<header th:insert="fragments/header.html :: head"> </header>
<div class="container">
	<div class="main">
		<div align="center">
			<h1>Add batch</h1>
			<form action="#" th:action="@{/addbatch}" 
				th:object="${batch}" method="post" onsubmit="return BatchEvent()">
				
				<label> Batch Id: </label><br/>
				<input Id="txtbatchID" type="text" th:field="*{batchId}" /><br/>
								
				<label> Batch Name: </label><br/>
				<input Id="txtName" type="text" th:field="*{name}" /><br/>
								
				<label> Batch Timing: </label><br/>
				<input Id="txtTiming" type="text" th:field="*{timing}" /><br/>
				
				<label> Batch Duration: </label><br/>
				<input Id="txtDuration" type="text" th:field="*{duration}" /><br/>
				
				<label> Batch Starting On: </label><br/>
				<input type="text" id="txtStatingAt"  th:field="*{startedAt}"><br/>
					
				<label>Is Active:</label><br/>
				<select Id="drpIsActive" class="select-css" th:field="*{isActive}">
					<option value="No">No</option>
					<option value="Yes">Yes</option>
				</select><br/><br/>
								
				<button Id="addBatch" type="submit" >Add Batch</button><br/><br/>
				<div id="errorMsg" style="color:red" class="a"></div><br/><br/>
			</form>
		</div>
	</div>
<footer th:replace="fragments/header.html :: footer"> </footer>
</div>
</body>
</html>
